    <title>Cute Piano</title>

  <body>
  <div class="container">
    <div class= "piano">
    <header>
    <h1>  </h1> 
    <div class="input range">
     <label for="volume">Volume </label>
      <input type= "range" id= "vol" name="volume" min= "0" max="100" value="6" step="1">
   </div> 
    <div class="input toggle">
      <label for="togglekeys"> Toggle Keys </label>
      <input type="radio"  name="togglekeys" id="tkeys" >
    </div>
</header>
    <div class= "all-keys">
      <div data-key="65" class="keys w-keys"> <span> A </span></div>
      <div data-key="87" class="keys b-keys"><span>W</span></div>
      <div data-key="83" class="keys w-keys"><span>S</span> </div>
      <div data-key="69" class="keys b-keys"><span>E </span> </div>
      <div data-key="68" class= " keys w-keys"><span>D </span> </div>
     
      <div data-key="70" class="keys w-keys"><span>F </span> </div>
      <div data-key="84" class="keys b-keys"><span>T </span> </div>
      <div data-key="71" class="keys w-keys"><span>G </span> </div>
      <div data-key="89" class="keys b-keys"><span>Y </span> </div>
      <div data-key="72" class="keys w-keys"><span>H </span> </div>
      <div data-key="85" class="keys b-keys"><span>U</span></div>
      <div data-key="74" class="keys w-keys"><span>J</span> </div>
     
      <div data-key="75" class="keys w-keys"><span>K</span></div>
      <div data-key="79" class="keys b-keys"><span>O</span></div>
      <div data-key="76" class="keys w-keys"><span>L </span></div>
      <div data-key="80" class="keys b-keys"><span>P </span> </div>
      <div data-key="19" class="keys w-keys"><span>.. </span> </div>
     </div>
     
     </div>
  
  </div>
