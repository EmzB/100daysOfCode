<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cute Piano</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="container">
     <div class= "piano">
        <header>
  <h1>  </h1> 
      <div class="input range">
  <label for="volume">
     Volume </label>
<input type= "range" id= "vol" name="volume" min= "0" max="100" value="6" step="1">
    </div> 
      <div class="input toggle">
      <label for="togglekeys">
        Toggle Keys
      </label>
      <input type="radio"  name="togglekeys" id="tkeys" >
        </div>
</header>
    <div class= "all-keys">
      <div class="keys w-keys"> <span>A </span></div>
     <div class="keys b-keys"><span>B</span></div>
      <div class="keys w-keys"><span>C </span> </div>
      <div class="keys b-keys"><span>D </span> </div>
     <div class= " keys w-keys"><span>E </span> </div>
     
      <div class="keys w-keys"><span>F </span> </div>
      <div class=" keys b-keys"><span>G </span> </div>
     <div class=" keys w-keys"><span>H </span> </div>
     <div class=" keys b-keys"><span>I </span> </div>
     <div class="keys w-keys"><span>J </span> </div>
     <div class="keys b-keys"><span>K </span></div>
     <div class="keys w-keys"><span>L </span> </div>
     
      <div class="keys w-keys"><span>M </span></div>
     <div class="keys b-keys"><span>N </span></div>
     <div class="keys w-keys"><span>O </span></div>
    <div class="keys b-keys"><span>P </span> </div>
    <div class="keys w-keys"><span>Q </span> </div>
     </div>
     
     </div>
  
  </div>
  
	<script src="index.js"></script>
  </body>
</html>
