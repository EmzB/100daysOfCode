<!DOCTYPE html>
<html lang=" en">
<head>
<meta charset= "UTF-8">
<meta name= "viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv= "X-UA-Compatible" content="ie=edge">
<title>Tick Tock</title>
<link rel="stylesheet" href="styles.css">
<script src="index.js"></script>
</head>
<body>

<div class="clock">
    <div class="hand sec-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand hr-hand"></div>
    <div class="val val-1">1</div>
    <div class="val val-2">2</div>
    <div class="val val-3">3</div>
    <div class="val val-4">4</div>
    <div class="val val-5">5</div>
    <div class="val val-6">6</div>
    <div class="val val-7">7</div>
    <div class="val val-8">8</div>
    <div class="val val-9">9</div>
    <div class="val val-10">10</div>
    <div class="val val-11">11</div>
    <div class="val val-12">12</div>

</div>
</body>
</html>
